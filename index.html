
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAI Game: Penjumlahan Bilangan Bulat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🎓 CAI: Penjumlahan Bilangan Bulat</h1>
    <div class="status">
      <p>❤️ Nyawa: <span id="lives">3</span> | 🏆 Skor: <span id="score">0</span></p>
    </div>
    <div id="questionBox">
      <p id="question">Klik mulai untuk memulai permainan!</p>
    </div>
    <input type="text" id="answerInput" placeholder="Ketik jawabanmu di sini" />
    <button id="submitBtn">Jawab</button>
    <button id="nextBtn">Mulai / Soal Berikutnya</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
